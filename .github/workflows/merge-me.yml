name: Merge me!
on:
  workflow_run:
    types:
      - completed
    workflows:
      - 'Elixir'
      - 'CI'
jobs:
  merge-me:
    name: Merge me!
    runs-on: ubuntu-latest
    steps:
      - if: ${{ github.event.workflow_run.conclusion == 'success' }} 
        name: Merge me!
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_LOGIN: maintenance-beam-app